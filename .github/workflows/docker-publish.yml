name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Define the list once here. The first item [0] will be treated as 'latest'.
  PHP_VERSIONS: '["8.5", "8.4", "8.3", "8.2"]'

jobs:
  # New job to calculate the matrix and latest version dynamically
  determine-versions:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      latest: ${{ steps.set-matrix.outputs.latest }}
    steps:
      - id: set-matrix
        run: |
          echo "matrix=${{ env.PHP_VERSIONS }}" >> $GITHUB_OUTPUT
          # Extracts the first item from the JSON array to use as 'latest'
          LATEST=$(echo '${{ env.PHP_VERSIONS }}' | jq -r '.[0]')
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

  build:
    needs: determine-versions # Wait for the setup job
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        # Use the output from the setup job
        php: ${{ fromJson(needs.determine-versions.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Base Image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: base
          push: true
          build-args: PHP_VERSION=${{ matrix.php }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.php }}
            ${{ matrix.php == needs.determine-versions.outputs.latest && format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME) || '' }}

      - name: Build Full Image
        uses: docker/build-push-action@v4
        with:
          context: .
          target: full
          push: true
          build-args: PHP_VERSION=${{ matrix.php }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-imagick-exiftool:${{ matrix.php }}
            ${{ matrix.php == needs.determine-versions.outputs.latest && format('{0}/{1}-imagick-exiftool:latest', env.REGISTRY, env.IMAGE_NAME) || '' }}
